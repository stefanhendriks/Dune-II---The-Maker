# What scenario is it?
Number=1

[BRIEFING]
Text="Welcome."
Text="I am your Mentat, and you may call me Ammon."
Text="To be of any value to the Cartel, you must provide us with credits."
Text=""
Text="As a test, we will assign you to a region, and ask that you meet a"
Text="production quota of 1000 credits."
Text="Build a refinery and harvest the spice in the area."
Text=""
Text="I am very busy, but you may call upon me if you have further questions."
Text=""

[WIN]
Text="You show potential."
Text="                                 "
Text="If you continue to display good management skills we may find a permanent"
Text="position for you in our organization."

[LOSE]
Text="It is beyond me how you were able to fail such an easy task."
Text=""
Text="Because you come so highly recommended, we may be able to overlook this"
Text="episode if you are successful with your next assignment."

[ADVICE]
Text="First build a four by four group of concrete slabs."
Text=""
Text="Then build a windtrap and place it upon the concrete."
Text=""
Text="Do the same for a refinery so that you may reach your quota of 1000 credits."
Text=""


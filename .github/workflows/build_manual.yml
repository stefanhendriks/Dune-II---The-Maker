name: Manual build release from tag

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
        description: Tag

concurrency:
  group: master-builds
  cancel-in-progress: false   # wait until the current run finishes

jobs:
  MSYS2:
    name: Windows-msys2-mingw64
    runs-on: [ windows-latest ]
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Install MSYS2 with MinGW 64-bit
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64 # D2TM is built within a MinGW64 bit environment
          update: true
          install: git gzip zip unzip mingw-w64-x86_64-toolchain mingw64/mingw-w64-x86_64-SDL2 mingw64/mingw-w64-x86_64-SDL2_mixer mingw64/mingw-w64-x86_64-SDL2_image mingw64/mingw-w64-x86_64-SDL2_ttf mingw64/mingw-w64-x86_64-cmake
      - name: configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.2
        with:
          minimum-size: 16GB
          maximum-size: 16GB
          disk-root: "C:"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.tag }}
          submodules: recursive
          fetch-depth: 0   # fetch full history to see all files
      - name: Configure
        run: |
          cd "${{ github.workspace }}"
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"
      - name: Build
        run: |
          cd "${{ github.workspace }}\build"
          cmake --build . --target all -- -j -l 3
      - name: Produce binary
        run: |
          cd "${{ github.workspace }}"
          ./create_release.bat
      - name: Zip binary
        run: |
          cd "${{ github.workspace }}/bin"
          zip -vr d2tm.zip . -x "*.DS_Store"
      - name: Produce release name
        run: |
          cd "${{ github.workspace }}"
          mkdir -p out/nightly
          FILE_NAME=D2TM-$(date -u +'%Y-%m-%dT%H-%M').windows.$(git rev-parse --short HEAD).zip
          cp bin/d2tm.zip "out/nightly/$FILE_NAME"
          echo "RELEASE_NAME=$FILE_NAME" >> $GITHUB_ENV
      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}
          path: bin/d2tm.zip
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true

  Ubuntu:
    name: Ubuntu (x86)
    needs: MSYS2
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 14
          platform: x86
      #          platform: x64
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.tag }}
          submodules: recursive
          fetch-depth: 0   # fetch full history to see all files
      - name: Install dependencies
        run: |
          cd "${{ github.workspace }}"
          chmod +x install_dependencies_ubuntu.sh
          ./install_dependencies_ubuntu.sh
      - name: Configure
        run: |
          cd "${{ github.workspace }}"
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: |
          cd "${{ github.workspace }}/build"
          make -j4
      - name: Produce binary
        run: |
          cd "${{ github.workspace }}"
          ./create_release.sh
      - name: Zip binary
        run: |
          cd "${{ github.workspace }}/bin"
          zip -vr d2tm.zip . -x "*.DS_Store"
      - name: Produce release name
        run: |
          cd "${{ github.workspace }}"
          mkdir -p out/nightly
          FILE_NAME=D2TM-$(date -u +'%Y-%m-%dT%H-%M').linux.$(git rev-parse --short HEAD).zip
          cp bin/d2tm.zip "out/nightly/$FILE_NAME"
          echo "RELEASE_NAME=$FILE_NAME" >> $GITHUB_ENV
      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}
          path: bin/d2tm.zip
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true

  MACOSX:
    name: Mac OS X
    needs: Ubuntu
    runs-on: [ macos-15 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.tag }}
          submodules: recursive
          fetch-depth: 0   # fetch full history to see all files
      - name: Install dependencies
        run: |
          ./install_dependencies_macosx.sh
      - name: Configure
        run: |
          cd "${{ github.workspace }}"
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: |
          cd "${{ github.workspace }}/build"
          make -j4
      - name: Produce binary
        run: |
          cd "${{ github.workspace }}"
          ./create_release.sh
      - name: Zip binary
        run: |
          cd "${{ github.workspace }}/bin"
          zip -vr d2tm.zip . -x "*.DS_Store"
      - name: Produce release name
        run: |
          cd "${{ github.workspace }}"
          mkdir -p out/nightly
          FILE_NAME=D2TM-$(date -u +'%Y-%m-%dT%H-%M').macosx.$(git rev-parse --short HEAD).zip
          cp bin/d2tm.zip "out/nightly/$FILE_NAME"
          echo "RELEASE_NAME=$FILE_NAME" >> $GITHUB_ENV
      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}
          path: bin/d2tm.zip
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true

  Cleanup-GH-Pages:
    needs: [MSYS2, Ubuntu, MACOSX]  # all builds must be completed successfully
    name: Cleanup old GH Pages builds
    runs-on: [ macos-15 ]
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0   # fetch full history to see all files

      - name: Remove builds older than 3 months
        run: |
          set -euo pipefail
          threshold=$(date -v-90d +%s)
          
          find nightly -type f -regex '.*/D2TM-[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}T[0-9]\{2\}-[0-9]\{2\}\..*\.zip$' \
          -print | while read -r f; do
            name=$(basename "$f")
            datepart=$(echo "$name" | grep -oE '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}-[0-9]{2}' || true)
            if [ -z "$datepart" ]; then
              echo "Skipping $name (no date found)"
              continue
            fi
            iso=$(echo "$datepart" | sed 's/T\([0-9][0-9]\)-\([0-9][0-9]\)/T\1:\2/')
          
            # macOS date conversion
            file_epoch=$(date -j -u -f "%Y-%m-%dT%H:%M" "$iso" +%s 2>/dev/null || echo 0)
          
            if [ "$file_epoch" -lt "$threshold" ]; then
              echo "Deleting $f (older than 90 days)"
              rm -f "$f"
            fi
          done

      - name: Commit cleanup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Cleanup old nightly builds (>90 days)"
            git push origin gh-pages
          else
            echo "No changes to commit."
          fi

      - name: Push cleanup
        run: git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Update-Github-Pages:
    if: always()
    needs: [Cleanup-GH-Pages]
    runs-on: [ macos-15 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          submodules: recursive
          fetch-depth: 0   # fetch full history to see all files
      - name: Generate index.html
        run: |
          cd "${{ github.workspace }}"
          mkdir -p out

          echo '<!DOCTYPE html>' > out/index.html
          echo '<html><head><meta charset="UTF-8"><title>D2TM Nightly Builds</title></head><body>' >> out/index.html
          echo '<h1>Dune 2 - The Maker: Bleeding Edge Builds</h1>' >> out/index.html

          echo '<h2>Windows</h1><ul>' >> out/index.html
          for zip in $(ls nightly/*windows*.zip | sort -r); do
            file=$(basename "$zip")
            echo "<li><a href=\"nightly/$file\">$file</a></li>" >> out/index.html
          done
          echo '</ul>' >> out/index.html

          echo '<h2>MacOS</h1><ul>' >> out/index.html
          for zip in $(ls nightly/*macosx*.zip | sort -r); do
            file=$(basename "$zip")
            echo "<li><a href=\"nightly/$file\">$file</a></li>" >> out/index.html
          done
          echo '</ul>' >> out/index.html

          echo '<h2>Linux</h1><ul>' >> out/index.html
          for zip in $(ls nightly/*linux*.zip | sort -r); do
            file=$(basename "$zip")
            echo "<li><a href=\"nightly/$file\">$file</a></li>" >> out/index.html
          done

          echo '</ul></body></html>' >> out/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true

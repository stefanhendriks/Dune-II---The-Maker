name: CI

# Workflow file for windows
on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  Windows:
    name: build-windows
    runs-on: [windows-latest]

    steps:
      - name: Cache MinGW modules
        uses: actions/cache@v2
        with:
          path: |
            C:\Users\runneradmin\AppData\Local\Temp\chocolatey\mingw\8.1.0\
            C:\ProgramData\chocolatey\lib\mingw\

          key: ${{ runner.os }}-"MinGW32-8.1.0"

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
         platform: x86 # D2TM is built within a MinGW32 bit environment

      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Running cmake (windows)
        run: |
          cd ${{ github.workspace }}
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles"

      - name: Build
        run: |
          cd build
          cmake --build . --target all -- -j 6